<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Bayan</title>
	<link rel="shortcut icon" href="assets/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div class="accordion__container">
			<h1>CSS Bayan</h1>
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn1" checked="checked">
				<label for="accordion__btn1">
					<div class="label__header">
						<p>Morning after deadline...</p>
						<p class="btn"><b>+</b></p>
					</div>
					<img src="assets/img/after_deadline.png" alt="Morning after deadline" class="accordion__img">
				</label>
			</div>
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn2">
				<label for="accordion__btn2">
					<div class="label__header">
						<p>SuperMentor can solve everything...</p>
						<p class="btn"><b>+</b></p>
					</div>
					<img src="assets/img/mentor.png" alt="SuperMentor" class="accordion__img">
				</label>
			</div>
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn3">
				<label for="accordion__btn3">
					<div class="label__header">
						<p>Five minutes before the end of task...</p>
						<p class="btn"><b>+</b></p>
					</div>
					<img src="assets/img/end_task.png" alt="End task" class="accordion__img">
				</label>
			</div>
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn4">
				<label for="accordion__btn4">
					<div class="label__header">
						<p>This is the Way...</p>
						<p class="btn"><b>+</b></p>
					</div>
					<img src="assets/img/way.png" alt="This is the Way" class="accordion__img">
				</label>
			</div>
		</div>	
	</main>
	<footer>
		<div class="wrapper footer__wrapper">
			<div class="copyright">
				<div class="rs-school">
					<a href="https://rs.school/"><img src="assets/svg/rs_school.svg" alt="rs-school"></a>
				</div>
				<div class="year">2023</div>
				<div class="github">
					<a href="https://github.com/oecorango/"><img src="assets/svg/github.svg" alt="github"></a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
