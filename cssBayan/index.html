<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CSS Bayan</title>
	<link rel="shortcut icon" href="assets/favicon.ico" />
	<link rel="stylesheet" href="css/font-regular.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	
	<header class="header">
		<div class="wrapper header__wrapper">
			<h1>CSS Bayan</h1>
		</div>
	</header>

	<main>
		<div class="accordion__container">
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn1" checked/>
				<label for="accordion__btn1">
					<p>Morning after deadline...</p>
				</label>
				<div class="accordion__body">
					<img src="assets/img/after_deadline.png" alt="Morning after deadline" />
				</div>
			</div>
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn2"/>
				<label for="accordion__btn2">
					<p>SuperMentor can solve everything...</p>
				</label>
				<div class="accordion__body">
					<img src="assets/img/mentor.png" alt="SuperMentor" />
				</div>
			</div>
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn3"/>
				<label for="accordion__btn3">
					<p>Five minutes before the end of task...</p>
				</label>
				<div class="accordion__body">
					<img src="assets/img/end_task.png" alt="End task" />
				</div>
			</div>
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn4"/>
				<label for="accordion__btn4">
					<p>This is the Way...</p>
				</label>
				<div class="accordion__body">
					<img src="assets/img/way.png" alt="This is the Way" />
				</div>
			</div>
		</div>	
	</main>

	<footer>

	</footer>
</body>
</html>
