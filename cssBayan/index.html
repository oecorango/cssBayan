<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Bayan</title>
	<link rel="shortcut icon" href="assets/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<header class="header">
		<div class="wrapper header__wrapper">
			<h1>CSS Bayan</h1>
		</div>
	</header>

	<main>
		<div class="accordion__container">
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn1" checked="checked">
				<label for="accordion__btn1">
					Morning after deadline...
				</label>
				<div class="accordion__body">
					<img src="assets/img/after_deadline.png" alt="Morning after deadline">
				</div>
			</div>
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn2">
				<label for="accordion__btn2">
					SuperMentor can solve everything...
				</label>
				<div class="accordion__body">
					<img src="assets/img/mentor.png" alt="SuperMentor">
				</div>
			</div>
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn3">
				<label for="accordion__btn3">
					Five minutes before the end of task...
				</label>
				<div class="accordion__body">
					<img src="assets/img/end_task.png" alt="End task">
				</div>
			</div>
			<div class="wrapper meme__wrapper">
				<input type="radio" name="accordion" id="accordion__btn4">
				<label for="accordion__btn4">
					This is the Way...
				</label>
				<div class="accordion__body">
					<img src="assets/img/way.png" alt="This is the Way">
				</div>
			</div>
		</div>	
	</main>

	<footer>
		<div class="wrapper footer__wrapper">
			<div class="copyright">
				<div class="rs-school">
					<a href="https://rs.school/"><img src="assets/svg/rs_school.svg" alt="rs-school"></a>
				</div>
				<div class="year">2023</div>
				<div class="github">
					<a href="https://github.com/oecorango/"><img src="assets/svg/github.svg" alt="github"></a>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
